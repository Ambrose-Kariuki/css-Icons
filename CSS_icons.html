<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Icons with Font Awesome</title>
  <!-- Load Font Awesome CSS (Free Version) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .icon {
      font-size: 48px;
      margin: 20px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>Font Awesome Icons</h1>
  
  <!-- Font Awesome Icons -->
  <div>
    <i class="fas fa-home icon"></i>
    <i class="fas fa-heart icon" style="color: #e74c3c;"></i>
    <i class="fas fa-star icon" style="color: #f39c12;"></i>
    <i class="fas fa-envelope icon"></i>
  </div>
</body>
</html>
